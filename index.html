<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <div id="containar" class="center">
        <div class="imgs">
          <div class="backround-img">
            <img
              src="images/bg-pattern-card.svg"
              alt="Pattern Card"
              width="300"
              height="120"
            />
          </div>

          <div class="profile-pic">
            <img
              src="images/image-victor.jpg"
              alt="Profile Picture"
              width="80"
              height="80"
              class="rounded-pic"
            />
          </div>
        </div>

        <div class="info">
          <h1 class="name">
            Victor Crest
            <span class="age">26</span>
          </h1>
          <p class="address">London</p>
        </div>

        <div class="data">
          <div class="flex-box">
            <p class="status">80K</p>
            <p class="title">Followers</p>
          </div>

          <div class="flex-box">
            <p class="status">803K</p>
            <p class="title">Likes</p>
          </div>

          <div class="flex-box">
            <p class="status">1.4K</p>
            <p class="title">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
    <div class="attribution">
      <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ughvop">Ughvop</a></p>.
    </div>
  </footer>
  </body>
</html>
